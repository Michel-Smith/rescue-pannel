version: '3.6'

services:
  BCFD:
    restart: always
    image: simonloudev/lscofd_web
    container_name: 'SAMS'
    volumes:
      - sams_storage:/usr/share/nginx/lscofd/storage
    environment:
      - VIRTUAL_HOST=sams.simon-lou.com
      - VIRTUAL_PORT=80
    expose:
      - 80

volumes:
  lscofd_storage:

networks:
  default:
    external:
      name: nginx-proxy
